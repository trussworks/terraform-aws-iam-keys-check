version: 2.1

references:
  circleci_pre_commit: &circleci_pre_commit trussworks/circleci-pre-commit:latest

jobs:
  validate:
    docker:
      - image: *circleci_pre_commit
    steps:
      - checkout
      - restore_cache:
          keys:
            - pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
      - run:
          name: Run pre-commit tests
          command: pre-commit run --all-files
      - save_cache:
          key: pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - ~/.cache/pre-commit

workflows:
  version: 2.1
  validate:
    jobs:
      - validate
